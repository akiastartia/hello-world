<html>
    <p>You searched for: <strong>{{query}}</strong></p>

    {% if books %}
        <p>Found {{ books|length}} book{{books|pluralize}}.</p>
        <table>
            <tr><td><strong>Title</strong></td><td><strong>Publication Date</strong></td></tr>
            {% for book in books %}
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.publication_date|date:"F j,Y"}}</td></tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Found None.</p>
    {% endif %}
</html>
